<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="OnSubmit(employeeForm)">
  <div class="form-row">
      <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
    
    <div class="form-group col-md-6">
      <input class="form-control" name="EmployeeName" #EmployeeName="ngModel" 
        [(ngModel)]="employeeService.selectedEmployee.EmployeeName" placeholder="Name" required>
      <div class="validation-error" *ngIf="EmployeeName.Invalid && EmployeeName.touched">
        This Field is mandatory</div>
    </div>
    
    <div class="form-group col-md-6">
        <input class="form-control" name="Department" #Department="ngModel" [(ngModel)]="employeeService.selectedEmployee.Department"
        placeholder="Department">
      </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i>Add Employee</button>
    </div>
    <div class="form-group col-md-4">
        <button  type="button" class="btn btn-lg btn-block btn-secondary" (click) = "resetForm(employeeForm)"><i class="fa fa-repeat"></i>Reset</button>
      </div>
  </div>
  
</form>
